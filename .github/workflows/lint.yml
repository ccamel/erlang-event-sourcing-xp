name: Lint

on:
  workflow_call:

  push:
    branches: [main]

  pull_request:
    branches: [main]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: read
  contents: read

jobs:
  lint-commits:
    runs-on: ubuntu-22.04
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commits
        uses: wagoid/commitlint-github-action@v6

  lint-markdown:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Lint markdown files
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          args: "**/*.md"
          ignore: "CHANGELOG.md docs/**/*.md"

  lint-yaml:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Lint yaml files
        uses: ibiqlik/action-yamllint@v3.1.1

  lint-typos:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install codespell
        run: |
          pip install codespell==2.3.0
      - name: Check for spelling errors
        run: |
          codespell --config .codespellrc
          exit $?

  lint-erlang:
    runs-on: ubuntu-22.04
    env:
      ERL_FLAGS: "-enable-feature all"
      OTP_VERSION: "27"
      REBAR3_VERSION: "3.24.0"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP and rebar3
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ env.OTP_VERSION }}
          rebar3-version: ${{ env.REBAR3_VERSION }}

      - name: Restore _build folder
        uses: actions/cache@v3
        with:
          path: _build
          key: "_build-cache-for\
            -otp-${{ env.OTP_VERSION }}\
            -rebar3-${{ env.REBAR3_VERSION }}\
            -hash-${{ hashFiles('rebar.lock') }}"

      - name: Restore rebar3's cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/rebar3
          key: "rebar3-cache-for\
            -otp-${{ env.OTP_VERSION }}\
            -rebar3-${{ env.REBAR3_VERSION }}\
            -hash-${{ hashFiles('rebar.lock') }}"

      - name: Lint Erlang code (elvis)
        run: |
          rebar3 lint

      - name: Run dialyzer
        run: |
          rebar3 dialyzer

      - name: Format code
        run: |
          rebar3 format

      - name: Verify if files changed
        uses: zyactions/verify-changed-files@v2
        id: verify-changes

      - name: Run step only when files change.
        if: steps.verify-changes.outputs.changed-files != ''
        run: |
          echo "❌ Some files are not formatted."
          echo "  Files : ${{ steps.verify-changes.outputs.changed-files }}"
          git diff --name-only | grep 'docs/' | while read file; do
            echo "‣ Changes in $file:"
            git diff HEAD $file
          done
          echo "Please format the files using 'rebar3 format' and commit the changes."
          exit 1
